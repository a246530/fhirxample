<html lang="en"><head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Temp</title>
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <style>
   </style>
   <!-- Custom styles for this template -->
 </head>
 <body class="bg-light">
   <main role="main" class="container">
     <div id="app">
       <div id="patient">
         <h3>Patient Demo</h3>
         <div   v-if="patients">
                {{ patients.birthDate }}
               {{ patients.name[0].given[0] }}
               {{ patients.name[0].family }}
         </div>
         <div v-else>Loading</div>
       </div>
     </div>
   </main>
   
<script src="https://unpkg.com/vue@next"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>
   <script type="text/javascript">
       const getSmartClient = () =>
          new Promise((resolve, reject) => {
            FHIR.oauth2.ready(function(smart, err) {
                if (err) {
                  reject(err);
                }
                resolve(smart);
              });
          });

        const fhirapp = {
           data() {
             return {
                patients : null
                ,encounters : null
                ,conditions : null
                ,selectedPatient : null
                ,loading: true
                ,error: null
             }
           },
            async mounted() {
               const smart = await getSmartClient();
                this.patients=await smart.patient.read();
                //console.log(this.patients);
                var fdc = {
                    nodes:[
                    ],
                    links:[
                    ]
                };
                this.conditions = await this.makeSmartRequest(smart,"Condition");
                this.conditions.entry.forEach(condition=>{
                    console.log(condition.resource);
                    fdc.nodes.push({ id : condition.resource.code.text , group : 1});
                });
                this.encounters = await smart.patient.request("Encounter");
                this.encounters.entry.forEach(encounter=>{
                    fdc.nodes.push({rid: encounter.resource.id , id : encounter.resource.type[0].text , group : 2});
                });
          },
           methods: {
             async makeSmartRequest(smart,resource) {
                 let fhirResource = await smart.patient.request(resource);
                 console.log(fhirResource);
                 
             }
             ,async onError() {
                console.log("There was a problem");
             }
           }
         }
       Vue.createApp(fhirapp).mount('#app'); 
   </script>
</body></html>
